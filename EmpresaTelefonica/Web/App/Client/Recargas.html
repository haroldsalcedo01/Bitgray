<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cliente</title>
    
    <link href="../Styles/Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="../Js/Recargas.js"></script>

</head>
<body>
    <div class="Container">
        <div class="Header">
            <div class="Logo">
                <img src="../Images/Phone.jpg" alt="Alternate Text" />
            </div>
        </div>
        <div class="userInfo">
                <div class="UserNameLabel">
                    Cliente : <span id="userNamePage"></span>
                </div>
                <div class="BalanceLabel">
                    <strong> : $<span id="balancePage"></span></strong>
                </div>
            </div>
        <div class="Main">
            <div>
                <h3>pagina de clientes</h3>
            </div>
            <div class="Menu">
                <ul>
                    <li>
                        <a href="Recargas.html">Recargar</a>
                    </li>
                    <li>
                        <a href="Consumos.html">Mis Cosumos</a>
                    </li>
                </ul>
            </div>    
            <div>
                <div class="formRecharge">
                    <span>Ingrese el <strong>Valor</strong> a recargar </span>
                    <input type="text" name="value" id="value" />
                    <input type="button" id="recharge" value="Recargar" />
                </div>

                   <div class="grid">
                       <h3>Mis Recargas</h3>
                    <div class="headerGrid">
                        <div class="headerGridItem">
                            Fecha
                        </div>
                        <div class="headerGridItem">
                            Valor
                        </div>
                        <div class="headerGridItem">
                            Valor Promocion
                        </div>
                        <div class="headerGridItem">
                            Aplico Promocion
                        </div>
                    </div>
                       <span id="gridData"></span>
                </div>
            </div>        
        </div>
    </div>

</body>
</html>
