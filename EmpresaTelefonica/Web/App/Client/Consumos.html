<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cliente</title>
    
    <link href="../Styles/Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="../Js/Consumos.js"></script>
    <script src="../Js/Library/Timer/dist/timer.jquery.js"></script>

</head>
<body>
    <div class="Container">
        <div class="Header">
            <div class="Logo">
                <img src="../Images/Phone.jpg" alt="Alternate Text" />
            </div>
        </div>
        <div class="Main">
            <div>
                <h3>pagina de clientes</h3>
            </div>
            <div class="userInfo">
                <div class="UserNameLabel">
                    Cliente : <span id="userNamePage"></span>
                </div>
                <div class="BalanceLabel">
                    <strong> : $<span id="balancePage"></span></strong>
                </div>
            </div>
            <div class="Menu">
                <ul>
                    <li>
                        <a href="Recargas.html">Recargar</a>
                    </li>
                    <li>
                        <a href="Consumos.html">Mis Cosumos</a>
                    </li>
                </ul>
            </div>    
            <div>
                <div class="formRecharge">
                    <span>Pulse el boton <strong>Llamar</strong> para iniciar una llamada </span>
                    <div id="t" class="badge">00:00</div>
                    <button id="btn">Llamar</button>
                </div>
                <div class="grid">
                    <h3>Mis Consumos</h3>
                    <div class="headerGrid">
                        <div class="headerGridItem">
                            Fecha llamada
                        </div>                        
                        <div class="headerGridItem">
                            Duracion (Segundos)
                        </div>
                        <div class="headerGridItem">
                            Valor llamada
                        </div>                        
                    </div>
                    <span id="gridData"></span>
                </div>
            </div>        
        </div>
    </div>

</body>
</html>
